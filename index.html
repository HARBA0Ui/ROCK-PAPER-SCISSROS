<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- <header>
            <h1 class="cp-score">computer score</h1>
            <h1 class="u-score">user score</h1>
        </header> -->
        <div class="title">Scissors, paper & rock</div>
        <div class="game">
            <div class="player1">
                <h4>Player</h4>
                <img src="img/rock.png" alt="">
                <h3 class="p-choice"></h3>
            </div>
            <div class="result">Start!</div>
            <div class="computer">
                <h4>Computer</h4>
                <img src="img/rock.png" alt="">
                <h3 class="c-choice"></h3>
            </div>
        </div>
        <h1>Choose:</h1>
        <div class="choices">
            <div class="img" id="rock">
                <img src="img/rock.png" alt="" class="weapon">
            </div>
            <div class="img" id="paper">
                <img src="img/paper.png" alt="" class="weapon">
            </div>
            <div class="img" id="scissors">
                <img src="img/scissors.png" alt="" class="weapon">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
